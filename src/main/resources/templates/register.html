<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Epic Task</h1>
	
	<h2>Registrar</h2>
	<form action="/user/new" method="post" th:object="${user}">
		<label for="name">Nome</label>
		<input id="name" name="name" th:field="*{name}">
		<span th:errors="*{name}"></span>
		
		<label for="email">Email</label>
		<input id="email" name="email" th:field="*{email}">
		<span th:errors="*{email}"></span>
		
		<label for="password">Senha</label>
		<input id="password" type="password" name="password" th:field="*{password}">
		<span th:errors="*{password}"></span>
		
		<a href="/login">Cancelar</a>
		<button>Salvar</button>
	
	</form>
		
</body>
</html>
